<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navBar">
            <img class="logo"
                src="cdon-logotype.svg" />
            <div class="update">
                <input type="image" class="update2"
                    src="refresh.svg"
                    onClick="window.location.reload()">
                </input>
            </div>
        </nav>
        <div class="positioning">
            <div class="image-grid1">
                <div class="selectedImageContainer"></div>
                <div class="nextPreviousImage">  
                </div>
                <button class="closeButton">X</button>
            </div>
            <!-- <div class="selected-image-container"></div> -->
        </div>
        <div class="loading">
            <img src="loading.png" alt="">
        </div>
        
    </div>
    
<script src="index.js"></script>
</body>

</html>
